<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Logikai Játékok export</title>
</head>
<body>
    <div class="content">
        <div class="title-box">
            <h1>Jelentés címe</h1>
            <hr>
            <h4>készítette: <span class="highlight">Játékos</span>, készült: <span class="highlight">2021. 03. 08. 17:20</span></h4>
        </div>
        <div class="table-box">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Játék</th>
                        <th>Pont</th>
                        <th>Időpont</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Akasztófa</td>
                        <td>25</td>
                        <td>2021. 03. 08. 17:40</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
